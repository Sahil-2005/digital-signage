<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #videoContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlayText {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
    }

    #marqueeText {
      display: inline-block;
      animation: marquee 8s linear infinite;
    }

    @keyframes marquee {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" muted autoplay></video>
    <div id="overlayText">
      <span id="marqueeText">Your overlay text goes here</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
